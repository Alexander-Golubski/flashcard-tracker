<!doctype html>
<html>
    <head>
        <title>
            {{title}}
        </title>
        <style>
            .error {
                color: red
            }
        </style>
    </head>
<body>

    <nav>
        {% if current_user %}
        <p>{{current_user.first_name}}</p><a href='dashboard'>Dashboard</a>
        {% else %}
        <a href='login'>Log in | </a>
        <a href='register'>Register</a>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category,message in messages %}
            <p class="{{category}}">{{message}}</p>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
